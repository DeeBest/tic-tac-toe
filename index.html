<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="icon" type="image/png" href="icons8-dice-32.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header id="header">
        <h1 id="title">TicTacToe</h1>
    </header>
    <main id="container">
        <div id="opponent-selector-btns">
            <button id="player-vs-player-btn">Player vs Player</button>
            <button id="player-vs-computer-btn">Player vs Computer</button>
        </div>
        <div id="players-names-container">
            <form id="player-vs-player-form">
                <input type="text" name="player1-name" id="player1-name-input" placeholder="Enter player1's name" />
                <input type="text" name="player2-name" id="player2-name-input" placeholder="Enter player2's name" />
                <button type="submit" id="start-game-btn-vs-player">Start</button>
            </form>
        </div>
        <div id="difficulty-select-container">
            <form id="player-vs-computer-form">
                <div id="difficulty-select">
                    <!-- <label for="difficulty-select">Select Difficulty</label> -->
                    <!-- <select id="difficulty-select"> -->
                        <!-- <option value="easy">Easy</option> -->
                        <!-- <option value="medium">Medium</option>
                        <option value="hard">Hard</option> -->
                    </select>
                </div>
                <input type="text" name="player1-name" id="player1-name-input-computer" placeholder="Enter player1's name" />
                <button type="submit" id="start-game-btn-vs-computer">Start</button>
            </form>
        </div>
        <div id="game">
            <div id="scoreDisplay">
                <p id="winner-display"></p>
            </div>
            <div id="gameBoard">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <button id="restart-btn">Restart</button>
        </div>
    </main>
    <footer id="footer">
        <p id="footer-para">
            Created by Simphiwe
            <script>
                document.write(new Date().getFullYear());
            </script>.
        </p>
    </footer>
</body>
</html>
